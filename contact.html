    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

        crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg our-navbar sticky-top" id="home">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.jpg" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto our-primary-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="album.html">Album</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#contact">Login</a></li>

                </ul>
                <form action="" class="mr-3 our-form">
                    <input type="search" class="our-search" placeholder="Search">
                    <button class="our-btn">
                        <img src="./images/search_icon.png" alt="">
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <section class="sub-contact">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="sub-contact-text text-center py-4">
                        <h1>CONTACT
                        </h1>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xl-3  col-lg-3"></div>
                <div class="col-xl-6 col-md-12 col-lg-6 col-sm-12">
                    <div class="contact-form text-center">

                        <form action="#" class="form-head">
                            <input type="text" placeholder="Name " class="w-100" name="name" autocomplete="on"> <br>
                            <input type="text" placeholder="Phone" class="w-100"> <br>
                            <input type="email" name="email" placeholder="Email" class="w-100"> <br>
                            <textarea name="massage" id="" cols="77" rows="4" class="w-100"
                                placeholder="Massege"></textarea> <br>
                            <button type="submit" class="contact-btn text-center ml-auto">Send</button>
                        </form>
                    </div>
                </div>
                <div class="col-xl-3  col-lg-3"></div>
            </div>
        </div>
    </section>
    <footer class="our-footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center py-3">
                    <p class="mb-0 ">@All reserve by Golamrabbi</p>
                </div>
            </div>
        </div>
    </footer>
